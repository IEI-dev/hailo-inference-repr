<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script type="application/javascript">
      function draw() {
        // linecap
        const ctx = document.getElementById("canvas").getContext("2d");
        const lineCap = ["butt", "round", "square"];

        // Draw guides
        ctx.strokeStyle = "#09f";
        ctx.beginPath();
        ctx.moveTo(10, 10);
        ctx.lineTo(140, 10);
        ctx.moveTo(10, 140);
        ctx.lineTo(140, 140);
        ctx.stroke();

        // Draw lines
        ctx.strokeStyle = "black";
        for (let i = 0; i < lineCap.length; i++) {
          ctx.lineWidth = 15;
          ctx.lineCap = lineCap[i];
          ctx.beginPath();
          ctx.moveTo(25 + i * 50, 10);
          ctx.lineTo(25 + i * 50, 140);
          ctx.stroke();
        }

        // linejoin
        const ctx2 = document.getElementById("canvas2").getContext("2d");
        const lineJoin = ["round", "bevel", "miter"];
        ctx2.lineWidth = 10;
        for (let i = 0; i < lineJoin.length; i++) {
          ctx2.lineJoin = lineJoin[i];
          ctx2.beginPath();
          ctx2.moveTo(-5, 5 + i * 40);
          ctx2.lineTo(35, 45 + i * 40);
          ctx2.lineTo(75, 5 + i * 40);
          ctx2.lineTo(115, 45 + i * 40);
          ctx2.lineTo(155, 5 + i * 40);
          ctx2.stroke();
        }
        const ctx3 = document.getElementById("canvas3").getContext("2d");
        let offset = 0;
        function draw2() {
          ctx3.clearRect(0, 0, canvas.width, canvas.height);
          ctx3.setLineDash([4, 2]);
          ctx3.lineDashOffset = -offset;
          ctx3.strokeRect(10, 10, 100, 100);
        }

        function march() {
          offset++;
          if (offset > 16) {
            offset = 0;
          }
          draw2();
          setTimeout(march, 20);
        }

        march();
      }
    </script>
  </head>
  <body onload="draw()">
    <canvas id="canvas" width="150" height="150"></canvas>
    <canvas id="canvas2" width="150" height="150"></canvas>
    <canvas id="canvas3" width="150" height="150"></canvas>
    <div>
      <button class="big">
        <a href="./canvas.html">BACK</a>
      </button>
    </div>
  </body>
</html>
