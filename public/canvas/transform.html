<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script type="application/javascript">
      function draw() {
        const ctx = document.getElementById("canvas").getContext("2d");
        for (let i = 0; i < 3; i++) {
          for (let j = 0; j < 3; j++) {
            ctx.save();
            ctx.fillStyle = "rgb(" + 51 * i + ", " + (255 - 51 * i) + ", 255)";
            ctx.translate(10 + j * 50, 10 + i * 50);
            ctx.fillRect(0, 0, 25, 25);
            ctx.restore();
          }
        }
        const ctx2 = document.getElementById("canvas2").getContext("2d");

        const sin = Math.sin(Math.PI / 6);
        const cos = Math.cos(Math.PI / 6);
        ctx2.translate(100, 100);
        let c = 0;
        for (let i = 0; i <= 12; i++) {
          c = Math.floor((255 / 12) * i);
          ctx2.fillStyle = "rgb(" + c + ", " + c + ", " + c + ")";
          ctx2.fillRect(0, 0, 100, 10);
          ctx2.transform(cos, sin, -sin, cos, 0, 0);
        }

        ctx2.setTransform(-1, 0, 0, 1, 100, 100);
        ctx2.fillStyle = "rgba(255, 128, 255, 0.5)";
        ctx2.fillRect(0, 50, 100, 100);
      }
    </script>
  </head>
  <body onload="draw()">
    <canvas id="canvas" width="150" height="150"></canvas>
    <canvas id="canvas2" width="300" height="300"></canvas>
    <div>
      <button class="big">
        <a href="./canvas.html">BACK</a>
      </button>
    </div>
  </body>
</html>
