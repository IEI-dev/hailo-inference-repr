<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Shapes</title>
    <link rel="stylesheet" href="style.css" />
    <script type="application/javascript">
      function draw() {
        const square = document.getElementById("square");
        if (square.getContext) {
          const ctx = square.getContext("2d");

          ctx.fillRect(25, 25, 100, 100);
          ctx.clearRect(45, 45, 60, 60);
          ctx.strokeRect(50, 50, 50, 50);
          ctx.rect(10, 10, 10, 10);
          ctx.rect(130, 130, 10, 10);
          ctx.fill();
        }
        const triangle = document.getElementById("triangle");
        if (triangle.getContext) {
          const ctx = triangle.getContext("2d");

          // Filled triangle
          ctx.beginPath();
          ctx.moveTo(25, 25);
          ctx.lineTo(105, 25);
          ctx.lineTo(25, 105);
          ctx.fill();

          // Stroked triangle
          ctx.beginPath();
          ctx.moveTo(125, 125);
          ctx.lineTo(125, 45);
          ctx.lineTo(45, 125);
          ctx.closePath();
          ctx.stroke();
        }
        const smile = document.getElementById("smile");
        if (smile.getContext) {
          const ctx = smile.getContext("2d");

          ctx.beginPath();
          ctx.arc(75, 75, 50, 0, Math.PI * 2, true); // Outer circle
          ctx.moveTo(110, 75);
          ctx.arc(75, 75, 35, 0, Math.PI, false); // Mouth (clockwise)
          ctx.moveTo(65, 65);
          ctx.arc(60, 65, 5, 0, Math.PI * 2, true); // Left eye
          ctx.moveTo(95, 65);
          ctx.arc(90, 65, 5, 0, Math.PI * 2, true); // Right eye
          ctx.moveTo(85, 80);
          ctx.arc(75, 80, 10, 0, Math.PI * 2, true); // Nose
          ctx.stroke();
        }
      }
    </script>
  </head>
  <body onload="draw();">
    <canvas id="square" width="150" height="150"></canvas>
    <canvas id="triangle" width="150" height="150"></canvas>
    <canvas id="smile" width="150" height="150"></canvas>
    <div>
      <button class="big"">
        <a href="./canvas.html">BACK</a>
      </button>
    </div>
  </body>
</html>
